<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Churrasculadora</title>
</head>
<body>
    <h1>Churrasculadora</h1>
    <form name="frmChurras">
    <input type="text" placeholder="Homens" name="valorHomens">
    <input type="text" placeholder="Mulheres" name="valorMulheres">
    <input type="text" placeholder="Criancas" name="valorCriancas">    
    <p><input type="text" placeholder="KGCarne" name="valorKGCarne"></p>
    <p><input type="text" placeholder="Brejas" name="valorBrejas"></p>
    <input type="text" placeholder="Refri" name="valorRefri">
    <p><input type="button" value="Calcular Valor" onclick="calcularTotal()"></p>
    <input type="text" value="Valor Total" name="valorTotal">
    <input type="text" value="Valor Carne" name="valorTotalCarne">
    <input type="text" value="Valor Brejas" name="valorTotalBrejas">
    <input type="text" value="Valor Refrigerante" name="valorTotalRefrigerante">
    <p><input type="text" value="DivisaoHomemMulher" name="valorHomemMulher"></p>
    </form>
    <script src="Churras.js"></script>
</body>
</html>
